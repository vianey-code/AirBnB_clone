<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="styles/4-common.css" />

                <li>Nsukka</li>

          </ul>

          <h3>Amenities</h3>
          <h4>Laundry, Internet...</h4>

            <li>Laundry</li>
            <li>Internet</li>
